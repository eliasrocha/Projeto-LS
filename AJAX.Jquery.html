<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax Jquery</title>
</head>
<body>
	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script>
		$.ajax({
			dataType: "json",
			url: "http://semobjp.pb.gov.br/cameras/cameras.php",
			success: function(data){
				var i;
				for(i = 1;i < 28;i++){
					console.log(data[i].endereco,data[i].x,data[i].y,data[i].caminho);					
				}
			}
		});

	</script>
</body>
</html>
