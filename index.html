<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Projeto LS</title>
	<link rel="stylesheet" href="css/foundation.css" />
	<script src="js/vendor/modernizr.js"></script>
</head>
<body>
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
			<li class="name">
				<h1><a href="#">Projeto LS</a></h1>
			</li>
			<li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
		</ul>

		<section class="top-bar-section">
			<!-- Right Nav Section -->
			<ul class="right">
				<li class="name">
					<h1><a href="#">Grupo: Anderson Leal / Elias Rocha</a></h1>
				</li>
			</ul>

			<!-- Left Nav Section -->
			<ul class="left">
				<li class="active"><a href="#">Inicio</a></li>
				<li><a href="#">JQuery</a></li>
			</ul>
		</section>
	</nav>
	<section>
		<div class="row">
			
		</div>
		</section>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
		$(document).foundation();
		$("nav section .left li").click(function(){
			var pagina = $(this).children().html();
			$("nav section .left li").removeAttr("class");
			$(this).attr("class","active");
			$("body section .row").load(pagina+".html");
		});
	</script>
</body>
</html>
